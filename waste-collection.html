<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Waste Collection Issue - Thulamela Local Municipality</title>
  <link href="https://fonts.googleapis.com/css?family=jsMath-cmbx10&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fenix&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
  <link href="./css/waste-collection.css" rel="stylesheet">
</head>
<body>
  <!-- Main content -->
  <main>
    <!-- Header -->
    <header>
      <!-- Header content -->
      <div class="header-content">
        <h1>Thulamela Local Municipality</h1>
        <nav>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about-us.html">ABOUT US</a></li>
            <li><a href="contact-us.html">CONTACT US</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Intro content -->
    <section class="intro">
      <h2>Report Waste Collection Issue</h2>
      <p>Please fill out the form below to report any waste collection issues in your area.</p>
    </section>

    <!-- Form section -->
    <section class="form-section">
      <form id="waste-collection-form" action="#" method="POST" enctype="multipart/form-data">
        <!-- Form fields -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
          <label for="id-number">ID Number:</label>
          <input type="text" id="id-number" name="id-number" required>
        </div>
        <div class="form-group">
          <label for="contact-number">Contact Number:</label>
          <input type="tel" id="contact-number" name="contact-number" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="issue-type">Issue Type:</label>
          <select id="issue-type" name="issue-type" required>
            <option value="">Select an issue type</option>
            <option value="Overflowing bins">Overflowing Bins</option>
            <option value="Missed collections">Missed Collections</option>
            <option value="Illegal dumping">Illegal Dumping</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="other-issue">Describe the Issue (if other selected):</label>
          <textarea id="other-issue" name="other-issue"></textarea>
        </div>
        <div class="form-group">
          <label for="description">Detailed Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="urgency">Urgency Level:</label>
          <select id="urgency" name="urgency" required>
            <option value="">Select urgency level</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issue-photo">Upload Photo of the Issue:</label>
          <input type="file" id="issue-photo" name="issue-photo" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>
        </div>
        <button type="submit">Submit Report</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>Privacy Policy</p>
    </div>
  </footer>

  <script src="./js/form-validation.js"></script>
</body>
</html>
